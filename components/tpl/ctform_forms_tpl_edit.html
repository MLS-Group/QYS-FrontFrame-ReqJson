<div class="layui-tpl-container">
    <form class="layui-form" lay-filter='forms_tpl' >
        <div class="layui-form p-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 表单名称</label>
                <div class="layui-input-block">
                    <input type="text" name="formName" lay-verify="required" placeholder="请输入表单名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建人</label>
                <div class="layui-input-block">
                    <input type="text" name="createName" placeholder="请输入创建人名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"> 编辑次数</label>
                <div class="layui-input-block">
                    <input type="text" name="version" lay-verify="number" placeholder="请输入编辑次数" class="layui-input">
                </div>
            </div>
            <!-- 提交按钮 -->
            <!-- 取消按钮 -->
            <div class="layui-form-item" style="text-align: center;">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave-role">保存</button>
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="popmenuCancle">取消</button>
            </div>
        </div>
    </form>
</div>
